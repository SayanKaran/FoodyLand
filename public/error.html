<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500(Server Error)!!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }

        #error-container {
            text-align: center;
        }

        #error-image {
            max-width: 100%;
            height: auto;
        }

        #error-text {
            margin: 20px 0;
            font-weight: bold;
        }

        #go-back-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f8aa0d;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.325);
        }
        img{
            width: 50%;
            height: auto;
        }
        #go-back-button:hover{
            opacity: 0.7;
        }
        #preloader {
  background: white url('image/food.gif') no-repeat center center;
  background-size: 30%;
  height: 100vh;
  width: 100%;
  position: fixed;
  z-index: 100;
}
@media screen and (max-width: 420px){
    img{
            width: 60%;
            height: auto;
        }
}
    </style>
</head>
<body>
    <div id="preloader"></div>
    <div id="error-container">
        <img id="error-image" src="image/error.gif" alt="Internal Server Error Image">
        <p id="error-text">Oops! Internal Server Error (505)</p>
        <button id="go-back-button" onclick="mainpage()">Home</button>
    </div>

    <script>
        var loader=document.getElementById('preloader');
        window.addEventListener("load",function(){
            loader.style.display="none";
        })

        function mainpage(){
            window.location.href='index.html';
        }
    </script>
</body>
</html>
