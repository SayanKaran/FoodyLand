<body class="">
    <div id="preloader"></div>
    <div class="lg"><p ><a class="logo"href="food.html">FoodyLand</a></p></div>
    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <img src="image/shopping.svg" style="cursor: pointer;">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Bag</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            
            <div class="total"id="totalPrice" style="cursor: pointer;" onclick="pay()">0</div>
            <div class="closeShopping" style="cursor: pointer;">Close</div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        var loader=document.getElementById('preloader');
        window.addEventListener("load",function(){
            loader.style.display="none";
        })

    document.addEventListener('DOMContentLoaded', function () {
    const totalPriceElement = document.getElementById('totalPrice');
    
    totalPriceElement.addEventListener('click', function () {
        // Get the total price value (you might need to adjust this based on your HTML structure)
        const totalPrice = parseFloat(totalPriceElement.innerText.replace('â‚¹', '').replace(',', ''));
        localStorage.setItem('totalPrice', JSON.stringify({ totalPrice }));
        // Send a POST request to the server to store the total price
        fetch('/storeTotalPrice', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ totalPrice })
        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    });
});
 function pay(){
    window.location.href="orderbill.html"
 }

    </script>
